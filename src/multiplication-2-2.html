<!doctype html><html><head><meta charset="utf-8">
<title>Random 2 to 2-digit Muliplication Equations | HW Gen</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="All possible combination of single-digit multiplication equations not including 1 nor 0.">
<meta name="author" content="Lewis Nakao">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<table class="table my-table"><tbody><tr>
<td class="pt-0"><small class="text-muted font-italics">Name <input type="text" class="text-input"/></small></td>
<td align="right" class="pt-0"><small class="text-muted font-italics">Date <input type="text" class="text-input"/></small></td>
</tr></tbody></table>
<div class="mb-2">
<h1>Random 2 to 2-digit Muliplication Equations</h1>
<small></small>
</div>
<table class="table my-table"><tbody id="output"></tbody></table>
<div class="text-center no-print">
  <button class="btn btn-secondary" onclick="window.print();">Print</button>
</div>
<script>
window.onload = () => {
  const output = document.getElementById("output")
    , arr = []
    , numArr = [2,3,4,5,6,7,8,9]
    , COUNT = 16
    , COL_COUNT = 4;
  ;
  //build array
  for (let i = 0; i < COUNT; i++) {
    const x = randRange(10, 99);
    const y = randRange(10, 99);
    arr.push({ x, y });//, s: x * y
  }
  const outputStr = arr.map((a, i) => `
  <td class="number">
    <small class="text-muted font-italics mr-2">${i + 1}.</small>
  </td>
  <td class="pb-5">
    <div class="equation">${a.x}</div>
    <div class="equation">&times; ${a.y}</div>
    <div class="equation pb-5"><input type="text" class="answer-input"/></div>
  </td>
  ${((i + 1) % COL_COUNT) === 0 ? '</tr><tr>' : ''}`).join("");
  output.innerHTML = '<tr>' + outputStr + '</tr>';
};
const randRange = (min, max) => {
  return Math.ceil((max - min) * Math.random()) + (min - 1)
}
